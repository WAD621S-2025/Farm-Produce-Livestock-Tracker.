    <div class="page-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>Crop Management</h1>
                <p>Track and manage all your crops in one place</p>
                <button class="btn btn-primary" onclick="showAddCropForm()">Add New Crop</button>
            </div>

            <!-- Add Crop Form -->
            <div id="addCropForm" class="form-container" style="display: none; margin: 20px auto;">
                <h3>Add New Crop</h3>
                <form id="cropForm">
                    <div class="form-group">
                        <label for="cropName">Crop Name</label>
                        <input type="text" id="cropName" name="cropName" required placeholder="e.g., Maize, Mahangu">
                    </div>
                    <div class="form-group">
                        <label for="cropType">Crop Type</label>
                        <select id="cropType" name="cropType" required>
                            <option value="">Select type</option>
                            <option value="grain">Grain</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="fruit">Fruit</option>
                            <option value="legume">Legume</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="plantingDate">Planting Date</label>
                        <input type="date" id="plantingDate" name="plantingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="harvestDate">Expected Harvest Date</label>
                        <input type="date" id="harvestDate" name="harvestDate">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (kg/hectare)</label>
                        <input type="number" id="quantity" name="quantity" step="0.1" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="planted">Planted</option>
                            <option value="growing">Growing</option>
                            <option value="ready">Ready for Harvest</option>
                            <option value="harvested">Harvested</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Crop</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddCropForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Edit Crop Form (will be inserted by JavaScript) -->
            <div id="editCropContainer"></div>

            <!-- Crops Table -->
            <div class="data-table">
                <h3>Your Crops</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Crop Name</th>
                            <th>Type</th>
                            <th>Planting Date</th>
                            <th>Harvest Date</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cropsTable">
                        <!-- Crops data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
